name: Unit Tests - @cdktf/cli-core
on:
  pull_request:
    paths:
      # This workflow
      - ".github/workflows/unit-@cdktf-cli-core.yml"
      # All packages under test
      - "packages/@cdktf/cli-core/**"
      # All scripts we use
      - "tools/build-unit-test-matrix.sh"
      - "tools/align-version.sh"

jobs:
  unit_test:
    uses: ./.github/workflows/unit.yml
    strategy:
      fail-fast: false
      matrix:
        terraform_version: ["1.2.8"]
    with:
      concurrency_group_prefix: release
      package: "@cdktf/cli-core"
      terraform_version: ${{ matrix.terraform_version }}
    secrets: inherit
